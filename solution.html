<!DOCTYPE html><html><head><title>Solution: Uncommon HTML Bug</title></head><body> <div id="myDiv">This is some text.</div> <script> const element = document.getElementById('myDiv'); const textContent = element.textContent; // Get textContent before removing element element.style.display = 'none'; element.remove(); console.log(textContent); // This will now correctly log the text content </script></body></html>
